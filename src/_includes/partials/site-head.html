<a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>
<header role="banner" class="site-head">
  <div class="wrapper">
    <div class="site-head__inner">
      <a href="/{{ locale }}" aria-label="{{ site.name }} - home" class="site-head__brand">
        {% include "partials/brand.html" %}
      </a>
      <nav
        class="[ nav ] [ site-head__nav ] [ font-sans ]"
        aria-label="Primary"
      >
      <ul class="nav__list">
        {% for item in navigation[locale] %}
        <li>
          <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
            >{{ item.text }}</a
          >
        </li>
        {% endfor %}
        <li>
          <a href="{{ navigation.cta.url }}" class="link-button">{{ navigation.cta.text }}</a>
        </li>
      </ul>
      </nav>
      <div class="lang-switch-container">
        {% include "partials/language-switcher.html" %}
      </div>
    </div>
  </div>
</header>
