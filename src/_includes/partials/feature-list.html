<article class="wrapper features">
  <h2 class="features__title visually-hidden">{{ features.title }}</h2>
  <div class="features__container flow--xl">
    {% for feature in features.list %}
      {% set cardContent = feature %}
      {% set cardCtaLink = feature.cardCtaLink %}
      {% include "partials/card.html" %}
    {% endfor %}
  </div>
</article>
