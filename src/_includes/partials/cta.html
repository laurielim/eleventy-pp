{% set ctaPrefix = cta[locale] %} {% if ctaContent %} {% set ctaPrefix = ctaContent %}
{% endif %}

<article class="cta">
	<div class="cta__inner flow">
		<h2 class="cta__heading" data-highlight="quaternary">
			{{ ctaPrefix.title }}
		</h2>
		<p class="cta__summary">{{ ctaPrefix.summary }}</p>
		<div class="cta__action">
			<a class="button" data-variant="ghost" href="{{ ctaPrefix.buttonUrl }}">{{ ctaPrefix.buttonText }}</a>
		</div>
	</div>
</article>
