<div class="[ product-categories ] [ flow ]">
  <div class="[ wrapper ] [ flow ]">
    <h2
      class="[ product-categories__heading ] [ headline ] [ color-quinary-shade lg:measure-micro ]"
      data-highlight="dark"
    >
      {{ productCategories.title }}
    </h2>
    <ul>
      {% for item in collections.productCategories %}
        <li>
          <article>
            <img
              src="{{ item.data.image.src }}"
              alt="{{ item.data.image.alt }}"
              loading="lazy"
            />
            <h3>{{ item.data.title }}</h3>
            <p>{{ item.data.description }}</p>
            <a
            href="{{ item.url }}"
            aria-label="{{ item.data.title }}">
                Go to {{ item.data.title }}
            </a>
          </article>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
